<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MiniChat</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <h1 class="mt-5">MiniChat</h1>
        <hr />

        <form id="myForm">
            <div class="row">
                <div class="col-8">
                    <input
                        type="text"
                        id="txtMessage"
                        class="form-control"
                        autocomplete="off"
                    />
                </div>

                <div class="col-4">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <ul id="myMessages" class="mt-2"></ul>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
            integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ=="
            crossorigin="anonymous"
        ></script>
        <script>
            const socket = io('https://my-basic-socket-server.herokuapp.com/');
            //references to DOM elements
            const form = document.querySelector('#myForm');
            const messages = document.querySelector('#myMessages');
            const txtMessage = document.querySelector('#txtMessage');

            form.addEventListener('submit', (event) => {
                //prevent page reload after clicking the submit button
                event.preventDefault();

                const newMessage = txtMessage.value;

                socket.emit('client-message', {
                    message: newMessage,
                });
            });

            socket.on('server-message', (data) => {
                messages.innerHTML += `<li>${data.message}</li>`;
            });
        </script>
    </body>
</html>
